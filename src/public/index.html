<!DOCTYPE html>
<html>
  <head>
    <title>Cartoon Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid mt-5">
      <h1 class="text-center mb-5">HEVI'S BARBER SHOP</h1>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <button id="randomButton" class="randomButton btn btn-block btn-lg btn-danger">
            ALEATORIO
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="DARIA"
          >
            DARIA
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="EDEDDEDDY"
          >
            ED, EDD Y EDDY
          </button>
        </div>
        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="DEXTER"
          >
            DEXTER
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="LOONEYTOONES"
          >
            LOONEY TOONES
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="DROOPY"
          >
            DROOPY
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="TOMYJERRY"
          >
            TOM Y JERRY
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="COMADREJA"
          >
            SOY LA COMADREJA
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="LAZLO"
          >
            EL CAMPAMENTO DE LAZLO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="MONO"
          >
            MI COMPAÑERO DE CLASE ES UN MONO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="SUPERPODEROSAS"
          >
            LAS CHICAS SUPERPODEROSAS
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="KND"
          >
            KND: LOS CHICOS DEL BARRIO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="JBRAVO"
          >
            JOHNNY BRAVO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="VACAPOLLITO"
          >
            LA VACA Y EL POLLITO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="LUCHA"
          >
            MUCHA LUCHA
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="BILLYMANDY"
          >
            BILLY Y MANDY
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="PINKYCEREBRO"
          >
            PINKY Y CEREBRO
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="AUTOSLOCOS"
          >
            LOS AUTOS LOCOS
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="ARNOLD"
          >
            HEY ARNOLD!
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="ODDPARENTS"
          >
            LOS PADRINOS MÁGICOS
          </button>
        </div>

        <div class="col-md-4">
          <button
            class="subfolder btn btn-block btn-lg btn-primary mb-3"
            data-folder="SHAOLIN"
          >
            DUELO SHAOLIN
          </button>
        </div>

      </div>
    </div>
  </body>
</html>
